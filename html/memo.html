<form action="#" method="post">
 
    <!--   親の名前 -->
    <label for="name">保護者名</label>
    <input id="name" type="text" placeholder="名前を入力" required><br>
  
    <!--   子供の名前 -->
    <label for="childname">お子さんの名前</label>
    <input id="age" type="text" placeholder="お子さんの名前を入力" required><br>
  
    <!--   メールアドレス -->
    <label for="email">メールアドレス</label>
    <input id="email" type="email" placeholder="メールアドレスを入力" required><br>
  
    <!--   パスワード -->
    <label for="password">パスワード</label>
    <input id="password" type="password" placeholder="パスワードを入力" required><br>
  
    <!--   お子さんの年齢 -->
    <label for="age">お子さんの年齢(一人目)</label>
    <select name="age" id="age">
      <option value="">以下から選択してください</option>
      <option value="2歳">2歳</option>
      <option value="3歳">3歳</option>
      <option value="4歳">4歳</option>
      <option value="5歳">5歳</option>
      <option value="6歳">6歳</option>
    </select><br>

    <!--   お子さんの年齢 -->
    <label for="age">お子さんの年齢(二人目)</label>
    <select name="age" id="age">
    　<option value="">以下から選択してください</option>
    　<option value="2歳">2歳</option>
    　<option value="3歳">3歳</option>
    　<option value="4歳">4歳</option>
    　<option value="5歳">5歳</option>
    　<option value="6歳">6歳</option>
    </select><br>
  
    <input type="submit" value="仮登録"><br>
    <input type="reset" value="リセット">
  
  </form>
