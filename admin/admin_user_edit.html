        function button_click1() {
            var user_edit_button1 = document.getElementById("user_edit_button1");
            if (user_edit_button1.value == "登録なしへ変更") {
                user_edit_button1.setAttribute('class', 'btn btn-success');
                user_edit_button1.setAttribute("value", "追加");
            } else if (user_edit_button1.value == "追加") {
                user_edit_button1.setAttribute('class', 'btn btn-secondary');
                user_edit_button1.setAttribute("value", "登録なしへ変更");

            }
        }


        //名前➁の登録ありの場合　 フォーム表・非表示切り替えjs
        function switching() {
            var user_edit_button1_value = document.getElementById("user_edit_button1").value;
            //※ここでのuser_edit_button1_valueのvalueは、function buton_clickの処理後に取得される
            if (user_edit_button1_value == "追加") {
                $('#child2name_display').hide();
                $('#child2add').hide();
                $('#child2birthday').hide();

                //登録無しの文言のみ表示させる
                $("#input_form1").show();
            } else if (user_edit_button1_value == "登録なしへ変更") {
                $('#input_form1').hide();
                $('#child2name_display').hide();

                //お子さんの名前➁の入力フォームと誕生日のみ表示させる
                $("#child2add").show();
                $("#child2birthday").show();
            }
        }
